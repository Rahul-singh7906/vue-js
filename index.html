<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <style>
        [v-cloak]{
            display: none;
        }
        input{
            margin: 10px;
            display: block;
        }
    </style>
</head>
    <div id="app" v-cloak>
        <login-form/>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app=Vue.createApp({
            data:function(){
                return {
                    Greeting:"hello"
                }
            }
        })
        app.component('login-form',{
            template:`
                <form @submit.prevent="handleSubmit">
                    <h1>{{head}}</h1>
                    <custom-input v-bind:label="nameLabel" type="text"/>
                    <custom-input v-bind:label="emailLabel" type="email"/>
                    <custom-input v-bind:label="passwordLabel" type="password"/>
                    <button>Submit</button>
                </form>`,
                components:['custom-input'],
            data(){
                return{
                    head:"Login Form",
                    email:'',
                    password:'',
                    emailLabel:'E-mail',
                    passwordLabel:'Password',
                    nameLabel:'Name'
                }
            },
            methods:{
                handleSubmit(){
                    console.log(this.email,this.password)
                }
            }    
        })
        app.component('custom-input',{
            template:`
                <label>
                    {{label}}
                    <input type="text">
                </label>
            `,
            props:['label']
        })
        app.mount('#app');
    </script>
</body>

</html>
